apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: redops
spec:
  project: default
  source:
    repoURL: https://github.com/vignesh191024/redops-gitops.git
    targetRevision: HEAD
    path: apps/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: redops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
